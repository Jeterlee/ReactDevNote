<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 文档兼容模式的定义 -->
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>React组件：state成员</title>
    <script src="./common/react.js"></script>
    <script src="./common/react-dom.js"></script>
    <script src="./common/browser.min.js"></script>
</head>
<body>
<div id="reactContainer"></div>
<script type="text/babel">
    var TextboxComponent = React.createClass({
        // 设定初始状态(getInitialState必须要有返回值)
        // 变量用{}包裹，不需要再加双引号。
        getInitialState: function () {
            return {enable: false}
        },
        handleClick: function () {
            this.setState({enable: !this.state.enable})
        },
        render: function () {
            return (
                    <p>
                        <input type="text" disabled={this.state.enable}/>
                        <button onClick={this.handleClick}>改变textbox状态</button>
                    </p>
            )
        }
    });

    ReactDOM.render(<TextboxComponent/>, document.getElementById('reactContainer'));
</script>
</body>
</html>
